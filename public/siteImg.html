<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/siteSearch.js"></script>
</head>
<body>
<div class="editor-searchImg">
    <input type="text" placeholder="搜索图片" value="http://idol.takeshobo.co.jp" >
    <a id="imgSubmit" class="btn btn-info" href="javascript:">搜索</a>
    <a id="imgShow" class="btn btn-info" href="javascript:">展示</a>
    <input type="number" value='10' style="width:100px" id="size"/>
    <span class="tips"></span>
</div>
<div class="editor-resultImg">

</div>

<style type="text/css" id="style">

    .editor-searchImg{text-align: center;background:#d9d9d9;padding: 20px 0px;}
    .editor-searchImg a{margin-bottom: 10px;padding: 4px 20px;}
    .editor-resultImg{overflow:hidden;background:#d9d9d9;text-align: center;padding:80px 0px;}
    .editor-resultImg span{background-size: contain;float: left;
        background-color:#333;display:block;
        background-repeat: no-repeat;
        background-position: center center;
        width: 149px;
        margin: 10px 10px 0px 10px;
        height: 122px;
        border:3px solid #dedede;
        cursor:pointer;}
    .editor-resultImg span img{
        max-width:10px;
        max-height:10px;
      }
    .editor-resultImg span.on{border:3px solid red;}
    .lookmore{background:#d9d9d9;text-align:center;padding:20px 0px;}

    .imgTips{width:100%;float: left;}
    .tab{    text-align: center;
    margin:10px;
    padding: 10px;
    background: #d9d9d9;
    border: 1px solid #000;}
</style>
</body>
</html>
